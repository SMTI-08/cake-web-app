{% extends 'financialperformance/base.html' %}

{% block content %}

<form method="GET" action="{% url 'company_analysis_url' %}">
  <select name="q" placeholder="Search company">
    <option disabled selected hidden>Select Company</option>
    {% for financialdata in financialdata %}
      <option value="{{ financialdata.company.company_code }}">{{ financialdata.company.company_name }}</option>
    {% endfor%}
  </select>
  <input type="submit" value="Analysis">
</form>

{% for companyfilter in companyfilter %}
  <p>{{ companyfilter.company.company_sector.sector_name }}</p>
  <p>{{ companyfilter.company.company_name }}
  <p>{{ companyfilter.cash_ratio }}</p>
{% endfor%}

{% endblock %}
