{% load staticfiles %}

<!doctype html>

<html lang="en">

  <head>
    <link rel="shortcut icon" href="{% static 'image/cake.png'%}"/>
    <title> Cake </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- W3 CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- CSS by Cake -->
    <link href="{% static 'css/cake.css' %}" rel="stylesheet" type="text/css">

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      #container {
        min-height: 100%;
      }

      #main {
        overflow: auto;
        margin:auto;
      }

      #footer {
        position: relative;
        clear:both;
        margin-top: -100px;
        background-color:#D0EFFB;
        min-height: 100px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#50A2BC; !impotant">

          <a class="navbar-brand" href="#"><img src="{% static 'image/cake.png'%}" width="100"></a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target"  style="border-color:white; !impotant">
            <span class="navbar-toggler-icon" style="border-color: white; !impotant"></span>
          </button>

          <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'company_analysis_url' %}"><h6>Analysis</h6></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'company_comparison_url' %}"><h6>Comparison</h6></a>
              </li>
            </ul>
          </div>
        </nav>

        <div>
          {% block content %}

          {% endblock %}
        </div>

      </div>

    </div>

    <footer id="footer" align="center">
      <div class="container-fluid">
        <div class="row">

        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
